<!DOCTYPE html>
<html>
<head>
	<title>IS219 Gallery (Project 3)</title>

	<!-- Our CSS File along with Boostrap Styles, and FontAwesome Styles-->
	<link rel="stylesheet" type='text/css' href="css/style.css"/>
	<link rel="stylesheet" type='text/css' href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" type='text/css' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>


	<!-- DO NOT CHANGE ANYTHING ABOVE THIS LINE-->

	<!-- Angular (ADD HERE) -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>


</head>

  <body ng-app="IS219Gallery">

    <div ng-controller="HomeController" class="header">

      <div ng-controller="HomeController" class="container">
        <h1 id="app_title">{{title}}</h1>
      </div>

    </div>

    <div ng-controller="HomeController" class="main">

      <div  class="container">

        <div ng-repeat = "movie in movies" class="col-md-6">
            <div class="thumbnail">

					<img class="poster" />
					<div class="imageInfo">{{movie[0].posterIndex}}</div>

					<p class="title">>{{movies[0].title}} ({{movies[0].country}})</p>
					<p class="score"><i class="fa fa-star" aria-hidden="true"></i>  {{	movie[0].iscore}} </p>
					<p class="runtime">Runtime: {{movies[0].runtime}} minutes</p>
					<p class="released">Released: {{movies[0].released | date}} | Rated: {{movies[0].rating}}</p>
					<p class="websites">Websites: <a ng-href= "{{movie.imdb}}">IMDB</a> | <a ng-href="{{movie.website}}">website</a></p>

		            <div class="social">
		              <p class="likes"><i class="fa fa-thumbs-up" aria-hidden="true"></i>  {{movie[0].likes}}</p>
		              <p class="dislikes"><i class="fa fa-thumbs-down" aria-hidden="true"></i> {{movie[0].dislikes}}</p>
		            </div>
            </div>
        </div>

      </div>
    </div>

    <div class="footer">
      <div ng-controller="HomeController" class="container">
		<a ng-href = "{{ github }}" id="github" class="btn btn-lg btn-warning">
			<i class="fa fa-lg fa-github pull-left" aria-hidden="true"></i> {{owner}}
  		</a>
      </div>
    </div>


  	<!-- Modules -->
	<script type="text/javascript" src="js/app.js"></script>

	<!-- Controllers -->
	<script type="text/javascript" src="js/controllers/HomeController.js"></script>

	<!-- Services -->

</body>
</html>
